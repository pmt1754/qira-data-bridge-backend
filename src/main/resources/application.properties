server.port=8080
spring.application.name=qira-data-bridge-backend

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/qira_db
spring.datasource.username=postgres
spring.datasource.password=Myself@08
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# QIRA API Configuration (JIRA REST API v2)
qira.base-url=https://jira.springernature.com
qira.jql=project=QIRA
qira.api-key=${QIRA_API_KEY:}
qira.username=
qira.password=

# Ingestion Configuration
ingestion.page-size=100

# Scheduler Configuration
scheduler.monthly.cron=0 0 2 1 * ?

# Report Configuration
report.output-dir=./reports

# Email Configuration
spring.mail.host=relaysecure.springernature.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Email Recipients
mail.recipients.management=${MAIL_RECIPIENTS_MANAGEMENT:manager@example.com,director@example.com}
mail.recipients.support=${MAIL_RECIPIENTS_SUPPORT:support@example.com,devops@example.com}

# Actuator & Metrics
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.metrics.export.prometheus.enabled=true

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Logging
logging.level.com.app=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
